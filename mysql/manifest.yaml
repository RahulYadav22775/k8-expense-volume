kind: Service
apiVersion: v1
metadata:
  name: mysql-headless
  namespace: expense
spec:
  clusterIP: None # for headless service there is no cluster ip
  selector:
     project: expense
     component: mysql
     tier: db
  ports:
  - protocol: TCP
    port: 3306 # service port
    targetPort: 3306 # container port

---
 kind: Service
apiVersion: v1
metadata:
  name: nginx
  namespace: expense
spec:
  selector:
    project: expense
    component: mysql
    tier: db 
  ports:
  - protocol: TCP
    port: 3306 # service port
    targetPort: 3306 # container port

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: expense
spec:
  selector:
    matchLabels:
      project: expense
      component: mysql
      tier: db 
  serviceName: "mysql-headless" # here headless service should be mentioned for statefulset
  replicas: 2 
  template:
    metadata:
      labels:
        project: expense
        component: mysql
        tier: db 
    spec:
      containers:
      - name: mysql
        image: gopichand9534/mysql:v1
        volumeMounts:
        - name: mysql
          mountPath: /var/lib/mysql
  # this is pvc definition, directly mentioned here
  volumeClaimTemplates:
  - metadata:
      name: mysql
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "expense-ebs"
      resources:
        requests:
          storage: 1Gi
    
    